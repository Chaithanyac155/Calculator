<html>
<head>
   <title>Calculator</title>
   <style>
      .section {
         padding: 20px;
      }

      form {
         text-align: center;
      }

      #textbox {
         width: 252px;
         height: 55px;
         font-size: 25px;
         margin-bottom: 4px;
      }

      input[type="button"] {
         width: 60px;
         height: 60px;
         font-size: 22px;
         font-weight: bold;
      }

      .center {
         margin-left: auto;
         margin-right: auto;
      }
   </style>
   <script>
      function insert(num) {
         document.f1.textbox.value = document.f1.textbox.value + num;
      }
      function result() {
         var total = document.f1.textbox.value;
         if (total) {
            document.f1.textbox.value = eval(total);
         }
      }
   </script>
</head>

<body style="background-color:indigo;">
   <div class="section">
      <form name="f1">
         <input type="textbox" id="textbox" name="textbox">
         <table class="center">
            <tr>
               <td colspan="3">
                  <input type="reset" style="width:188px;height:58px;color:red;font-size:22px;font-weight:bold;"
                     value="clear">
               </td>
               <td><input type="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
               <td><input type="button" value="1" onclick="insert(1)"></td>
               <td><input type="button" value="2" onclick="insert(2)"></td>
               <td><input type="button" value="3" onclick="insert(3)"></td>
               <td><input type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
               <td><input type="button" value="4" onclick="insert(4)"></td>
               <td><input type="button" value="5" onclick="insert(5)"></td>
               <td><input type="button" value="6" onclick="insert(6)"></td>
               <td><input type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
               <td><input type="button" value="7" onclick="insert(7)"></td>
               <td><input type="button" value="8" onclick="insert(8)"></td>
               <td><input type="button" value="9" onclick="insert(9)"></td>
               <td><input type="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr>
               <td><input type="button" value="." onclick="insert('.')"></td>
               <td><input type="button" value="0" onclick="insert(0)"></td>
               <td colspan="2">
                  <input type="button" style="width:125px;color:green;" value="enter" onclick="result()">
               </td>
            </tr>
         </table>
      </form>
   </div>
</body>
</html>
